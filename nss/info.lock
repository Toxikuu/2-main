name = "nss"
version = "3.108"
repo = "main"

[data]
source = { url = "https://archive.mozilla.org/pub/security/nss/releases/NSS_3_108_RTM/src/nss-3.108.tar.gz", hash = "" }
extra = [
  { url = "https://glfs-book.github.io/glfs/patches/nss-standalone-1.patch", hash = "" },
]
upstream = "https://github.com/nss-dev/nss.git"
version_command = '''git ls-remote --tags --refs 'https://github.com/nss-dev/nss.git' | sed 's@.*/@@' | grep -E '^NSS.+RTM$' | sed -e 's@NSS_@@' -e 's@_RTM@@' -e 's@_@.@g' | grep -Ev '[a-Z]+' | sort -V | tail -n1'''
